<html>
    <head>
        <title>PRORIM - Faça seu acesso</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/estilo.css">
        <script src="js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <hgroup>
            <h1>Login Usuário</h1>

        </hgroup>
        <form method="post" action="login.jsp">
            <div class="group">
                <label>Login</label>
                <input type="text" name="login" placeholder="Digite seu login" required><span class="highlight"></span><span class="bar"></span>

            </div>
            <div class="group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required><span class="highlight"></span><span class="bar"></span>

            </div>
            <input type="submit" class="button buttonBlue" value="Fazer Login" />

        </form>
        <footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
            <p>Logo da Prefeitura <a href="http://www.polymer-project.org/" target="_blank"></a></p>
        </footer>
    </body>
</html>
